name: kicker_scoreboard
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_blue_plus: ^1.12.9
  mqtt_client: ^9.8.1
  permission_handler: ^10.4.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true

  fonts:
    - family: ChivoMono
      fonts:
        - asset: assets/fonts/ChivoMono-VariableFont_wght.ttf
        - asset: assets/fonts/ChivoMono-Italic-VariableFont_wght.ttf